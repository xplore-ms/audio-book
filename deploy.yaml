services:
  - name: pdf-audio-api
    type: web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 10000
    startCommand: |
      uvicorn app.main:app --host 0.0.0.0 --port 10000

  - name: pdf-audio-worker
    type: worker
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    startCommand: celery -A app.tasks worker --loglevel=INFO
